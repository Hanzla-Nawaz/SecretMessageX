<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrypt Message - Alnafi Service Agency</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Decrypt Your Secret Message</h1>
    <form method="POST" action="{{ url_for('decrypt') }}">
        <label for="message">Enter the encrypted message:</label>
        <input type="text" id="message" name="message" required><br>
        <label for="key">Enter the key:</label>
        <input type="text" id="key" name="key" required><br>
        <button type="submit">Decrypt</button>
    </form>
    {% if result %}
        <h2>Decoded message:</h2>
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
