<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt Message - Alnafi Service Agency</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Encrypt Your Secret Message</h1>
    <form method="POST" action="{{ url_for('encrypt') }}">
        <label for="message">Enter the message:</label>
        <input type="text" id="message" name="message" required><br>
        <label for="key">Enter the key:</label>
        <input type="text" id="key" name="key" required><br>
        <button type="submit">Encrypt</button>
    </form>
    {% if result %}
        <h2>Encoded message:</h2>
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
